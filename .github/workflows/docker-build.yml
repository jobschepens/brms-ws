name: Build and Push BRMS Workshop Docker Image

on:
  push:
    branches: [main]
    paths:
      # Only rebuild when these files change
      - 'Dockerfile'
      - 'install.R'
      - 'docker-compose.yml'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # Temporarily disabled - fix Docker Hub credentials first
      # - name: Login to Docker Hub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/jobschepens/brms-ws/brms-workshop
          tags: |
            type=raw,value=working
            type=raw,value=latest
            type=sha,prefix={{branch}}-
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/jobschepens/brms-ws/brms-workshop:buildcache
          cache-to: type=registry,ref=ghcr.io/jobschepens/brms-ws/brms-workshop:buildcache,mode=max
      
      - name: Build summary
        run: |
          echo "âœ… Docker image built and pushed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "Tags pushed to GitHub Container Registry:" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/jobschepens/brms-ws/brms-workshop:working\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/jobschepens/brms-ws/brms-workshop:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Note: Docker Hub push temporarily disabled. Enable in workflow after fixing credentials." >> $GITHUB_STEP_SUMMARY
